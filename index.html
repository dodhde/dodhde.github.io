<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dodhd</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.6s ease;
      cursor: pointer;
    }

    .info {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <img id="mainImage" src="/public/image.png">
  <div class="info">dodhd</div>

  <script>
    const images = [
      "/public/image1.png",
      "/public/image2.png",
      "/public/image3.png",
    ];

    let currentIndex = 0;

    document.body.addEventListener("click", () => {
      const img = document.getElementById("mainImage");
      
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (newIndex === currentIndex);

      currentIndex = newIndex;

      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[currentIndex];
        img.style.opacity = 1;
      }, 300);
    });
  </script>

</body>
</html>
